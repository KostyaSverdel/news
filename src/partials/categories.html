<section class="container section categories">
  <!-- Categories -->
  <div class="buttons-container">
    <div class="categoryBtns-wrapper"></div>
    <div class="otherBtn-wrapper">
      <button id="othersButton">Others</button>
      <div id="myDropdown"></div>
    </div>
  </div>
  <!-- Calendar -->
  <div class="calendar">
    <p class="calendar__title">Search date news</p>
    <div class="calendar__container">
      <div class="calendar__box">
        <svg class="calendar__icon--start">
          <use href="./images/sprite.svg#calendar"></use>
        </svg>
        <input
          type="text"
          class="calendar__input"
          placeholder="Select date"
        />
        <span class="calendar__icon--end">
          <svg class="calendar__down">
            <use href="./images/sprite.svg#down"></use>
          </svg>
        </span>
        <span class="calendar__icon--end">
          <svg class="calendar__up hidden">
            <use href="./images/sprite.svg#up"></use>
          </svg>
        </span>
      </div>
      <div class="picker hidden">
        <div class="month">
          <div class="month__list">
            <p class="month__data">Date</p>
          </div>
          <div class="month__arrows">
            <span class="month__arrow--prev">
              <svg class="month__icon">
                <use href="./images/sprite.svg#backward"></use>
              </svg>
            </span>
            <span class="month__arrow--next"
              ><svg class="month__icon">
                <use href="./images/sprite.svg#forward"></use></svg
            ></span>
          </div>
        </div>
        <ul class="week">
          <li class="week__day">Mo</li>
          <li class="week__day">Tu</li>
          <li class="week__day">We</li>
          <li class="week__day">Th</li>
          <li class="week__day">Fr</li>
          <li class="week__day">Sa</li>
          <li class="week__day">Su</li>
        </ul>
        <ul class="day"></ul>
      </div>
    </div>
  </div>
</section>
<script type="module" src="./js/calendar.js"></script>
