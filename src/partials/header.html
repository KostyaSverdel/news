<header>
  <div class="header container">
    <a href="#" class="logo" id="myElement">News</a>
    <div class="menu_container">
      <ul class="menu_list">
        <li><a class="menu_link" href="/src/index.html">Home</a></li>
        <li><a class="menu_link" href="/src/favorite.html">Favorite</a></li>
        <li><a class="menu_link" href="/src/read.html">Read</a></li>
      </ul>
    </div>
    <div class="search_container">
      <input type="text" class="search-box" placeholder="Search â”‚" />
      <svg id="icon-search_desk" class="search" width="32px" height="32px">
        <use href="./images/sprite-full.svg#search"></use>
      </svg>
    </div>
    <button
      class="btn-menu js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      aria-label="open menu"
    >
      <svg class="ionicon shape-codepen menu-icon" width="32" height="32">
        <use href="./images/sprite-full.svg#mob-menu-icon"></use>
      </svg>
    </button>
    <div class="toggle_container">
      <div class="toggle">
        <p class="visab__text light header_background" id="light">Light</p>
        <svg
          id="icon-search_tab"
          class="theme__icon light"
          width="18.67px"
          height="18.67px"
          class="icon-tab"
        >
          <use href="./images/sprite-full.svg#sun" id="light_tab"></use>
        </svg>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <svg
          id="icon-search_tab"
          class="theme__icon dark"
          width="18.67px"
          height="18.67px"
          class="icon-tab"
        >
          <use href="./images/sprite-full.svg#moon" id="dark_tab"></use>
        </svg>
        <p class="visab__text header_background dark" id="dark">Dark</p>
      </div>
    </div>
  </div>
</header>

<div class="menu js-menu-container no-scroll hidden" id="mobile-menu">
  <div class="block-close-btn">
    <a href="#" class="logo-tel" id="myElement">News</a>
    <button
      class="btn-menu js-close-menu"
      aria-label="close menu"
      id="myElement"
    >
      <svg
        width="40"
        xmlns="http://www.w3.org/2000/svg"
        class="ionicon"
        viewBox="0 0 512 512"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="32"
          d="M368 368L144 144M368 144L144 368"
        />
      </svg>
    </button>
  </div>
  <div class="menu-list-tel">
    <ul class="menu_list-tel">
      <li>
        <svg id="icon-search_tel" width="32px" height="32px" class="icon-tel">
          <use
            href="./images/sprite-full.svg#circle-home"
            class="light"
            id="light_tab"
          ></use>
        </svg>
        <a class="menu_link_tel" href="/src/index.html">Home</a>
      </li>
      <li>
        <svg id="icon-search_tel" width="32px" height="32px" class="icon-tel">
          <use
            href="./images/sprite-full.svg#circle-heart"
            class="light"
            id="light_tab"
          ></use>
        </svg>
        <a class="menu_link_tel" href="/src/favorite.html">Favorite</a>
      </li>
      <li>
        <svg id="icon-search_tel" width="32px" height="32px" class="icon-tel">
          <use
            href="./images/sprite-full.svg#circle-book"
            class="light"
            id="light_tab"
          ></use>
        </svg>
        <a class="menu_link_tel" href="/src/read.html">Read</a>
      </li>
    </ul>
  </div>
  <div class="toggle_container-tel">
    <div class="toggle-tel">
      <svg
        id="icon-search_tel"
        width="18.67px"
        height="18.67px"
        class="icon-toggle-tel"
      >
        <use
          href="./images/sprite-full.svg#sun"
          class="light-tel"
          id="light_tel"
        ></use>
      </svg>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round" id="toggle-button"></span>
      </label>
      <svg
        id="icon-search_tel"
        width="18.67px"
        height="18.67px"
        class="icon-toggle-tel"
      >
        <use
          href="./images/sprite-full.svg#moon"
          class="dark-tel"
          id="dark_tel"
        ></use>
      </svg>
    </div>
  </div>
</div>
